<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Login Page</title>
</head>

<body>
<div class="container">
  <br>
  <div class="row">
    <div class="col">
      <h1>Sign in</h1>
      <div data-th-if=${signinErrorMessage!=null} class="alert alert-danger" role="alert" data-th-text="${signinErrorMessage}">
        Error
      </div>
      <form method="post" data-th-action="@{'/signin'}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
    <div class="col">
      <h1>Sign up</h1>
      <div data-th-if=${signupErrorMessage!=null} class="alert alert-danger" role="alert" data-th-text="${signupErrorMessage}">
        Error
      </div>
      <form method="post" data-th-action="@{'/signup'}">
        <div class="mb-3">
          <label for="reg-username" class="form-label">Username</label>
          <input type="text" class="form-control"  id="reg-username" name="reg-username">
        </div>
        <div class="mb-3">
          <label for="reg-email" class="form-label">Email</label>
          <input type="text" class="form-control" id="reg-email" name="reg-email">
        </div>
        <div class="mb-3">
          <label for="reg-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="reg-password" name="reg-password">
        </div>
        <div class="mb-3">
          <label for="reg-conf-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="reg-conf-password" name="reg-conf-password">
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
    </div>
  </div>
  <hr>
  <a th:if="${origin == null}" class="btn btn-primary btn-lg" th:href="@{homepage}" role="button">Continue without login</a>
  <a href="employee/login" class="float-end">Employee login</a>
</div>
</body>
</html>
