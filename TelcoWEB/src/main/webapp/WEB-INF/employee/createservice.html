<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Service</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="card mx-auto" style="width: 400px;">
            <div class="card-body">
                <h1>Create Service</h1>
                <div data-th-if=${errorMessage!=null} class="alert alert-danger" role="alert" data-th-text="${errorMessage}">
                    Error
                </div>
                <form method="post" data-th-action="@{'/employee/createservice'}" id="serviceform">
                    <div class="mb-3">
                        <label for="minutes" class="form-label">Service type</label>
                        <select class="form-select" id="servicetype" name="servicetype">
                            <option value="mobilephone">Mobile phone</option>
                            <option value="fixedphone">Fixed phone</option>
                            <option value="mobileinternet">Mobile internet</option>
                            <option value="fixedinternet">Fixed internet</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="minutes" class="form-label">Minutes</label>
                        <input type="text" class="form-control" id="minutes" name="minutes">
                    </div>
                    <div class="mb-3">
                        <label for="minutesfee" class="form-label">Extra Minutes Fee</label>
                        <input type="text" class="form-control" id="minutesfee" name="minutesfee">
                    </div>
                    <div class="mb-3">
                        <label for="sms" class="form-label">SMSs</label>
                        <input type="text" class="form-control" id="sms" name="sms">
                    </div>
                    <div class="mb-3">
                        <label for="smsfee" class="form-label">Extra SMS fee</label>
                        <input type="text" class="form-control" id="smsfee" name="smsfee">
                    </div>
                    <div class="mb-3">
                        <label for="giga" class="form-label">Gigabytes</label>
                        <input type="text" class="form-control" id="giga" name="giga">
                    </div>
                    <div class="mb-3">
                        <label for="gigafee" class="form-label">Extra Gigabytes</label>
                        <input type="text" class="form-control" id="gigafee" name="gigafee">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <br>
    </div>

    <script src="../../js/createservice.js"></script>
</body>
</html>
