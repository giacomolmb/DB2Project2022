<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <title>Homepage</title>
</head>

<body>
    <div class="container">
        <br>
        <h1>Telco Homepage</h1>
        <h3>Welcome back, admin</h3>
        <hr>
        <h3>Service Packages</h3>
        <div class="card m-3">
            <div class="card-body">
                <h3 class="card-title">Service Package name</h3>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="serviceHeader1">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseServices1" aria-expanded="false" aria-controls="collapseServices1">
                            Services
                        </button>
                    </h2>
                    <div id="collapseServices1" class="accordion-collapse collapse" aria-labelledby="serviceHeader1">
                        <div class="accordion-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">An item</li>
                                <li class="list-group-item">A second item</li>
                                <li class="list-group-item">A third item</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="productsHeader1">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseproductss1" aria-expanded="false" aria-controls="collapseproductss1">
                            Optional Products
                        </button>
                    </h2>
                    <div id="collapseproductss1" class="accordion-collapse collapse" aria-labelledby="productsHeader1">
                        <div class="accordion-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">An item</li>
                                <li class="list-group-item">A second item</li>
                                <li class="list-group-item">A third item</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
