<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Payment Service</title>
</head>
<body>
<div class="container">
  <br>
  <button type="button" style="border-radius: 90px;" class="btn btn-lg btn-outline-dark float-end" data-bs-toggle="tooltip" data-bs-placement="left" title="This page simulates an external payment service such as PayPal">?</button>
  <div class="card mx-auto" style="width: 600px;">
    <div class="card-body">
      <h1>External payment service</h1>
      <hr>
      <h3 data-th-text = "${'Amount: ' + amount + ' $'}">Amount: --.--$</h3>
      <br>
      <div class="d-grid gap-2">
        <button class="btn btn-lg btn-primary" type="button">Confirm payment!</button>
        <button type="button" class="btn btn-link">Simulate failed payment</button>
      </div>
    </div>
  </div>
</div>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</body>
</html>
