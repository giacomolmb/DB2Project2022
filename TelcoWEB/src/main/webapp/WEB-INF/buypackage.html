<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Homepage</title>
</head>

<body>
<div class="container">
    <br>
    <h1>Buy package</h1>

    <hr>

    <div class="card m-3" >
        <div class="card-body" >
            <h3 class="card-title" data-th-text = ${package.name}> Service Package name</h3>
            <div class="accordion-item my-3">
                <h2 class="accordion-header" id="serviceHeader1">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseServices1" aria-expanded="false" aria-controls="collapseServices1">
                        Services
                    </button>
                </h2>
                <div id="collapseServices1" class="accordion-collapse collapse" aria-labelledby="serviceHeader1">
                    <div class="accordion-body">
                        <ul class="list-group list-group-flush" >
                            <li class="list-group-item" data-th-each="service : ${package.services}">
                                <span data-th-text="${service.printService()} + ' - ' +  ${service.printExtraFees()}">service</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <form name="mainForm" id="mainForm" onsubmit="return onSubmit()" data-th-action="@{'/confirmation'}" method="post">
    <div class="row">
        <div class="col">
            <div class="card m-3" >
                <div class="card-body" data-th-if="${package.products} != null">
                    <h3 class="card-title" > Select optional products </h3>
                    <hr>
                    <div class="form-check" data-th-each="product : ${package.products}">
                        <input class="form-check-input" type="checkbox" value="optionalProduct" data-th-id="${'check' + product.id}">
                        <label class="form-check-label" data-th-for="${'check' + product.id}" data-th-text="${product.name}  + ' - ' + ${product.fee}  + '$'">
                            Default checkbox
                        </label>
                    </div>
                </div>
                <div class="card-body" data-th-if="${package.products} == null">
                    <h3 class="card-title" > Optional products not available for this package</h3>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card m-3" >
                <div class="card-body" >
                    <h3 class="card-title"> Select validity period </h3>
                    <hr>
                    <div class="form-check" data-th-each="period : ${package.packageValidityPeriods}">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="vp" value="checked" checked>
                        <label class="form-check-label" for="vp" data-th-text="${period.months} + ' - ' + ${period.fee} + '$/month'">
                            months with fee
                        </label>
                    </div>
                </div>
            </div>

        </div>

        <div class="card m-3">
        <div class="row m-3">
            <label for="startDate" class="col-sm-2 col-form-label">Select start date:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="startDate" name="startDate"/>
            </div>


        </div>
        <button type="submit" class="btn btn-primary float-end">Buy</button>
        </div>


    </div>
    </form>



</div>
</body>
</html>
