<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<div class="container">
  <br>
  <div class="card mx-auto" style="width: 400px;">
    <div class="card-body">
      <h1>Sign in</h1>
      <div data-th-if=${signinErrorMessage!=null} class="alert alert-danger" role="alert" data-th-text="${signinErrorMessage}">
        Error
      </div>
      <div data-th-if=${successMessage!=null} class="alert alert-success" role="alert" data-th-text="${successMessage}">
        Success
      </div>
      <form method="post" data-th-action="@{'/signin'}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      <hr>
      <a th:href="@{signup}">Don't have an account? Sign up!</a>
    </div>
  </div>
</div>
</body>
</html>
